<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Carlos Gustavo Ruiz (arahat)">
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/leaflet.css" rel="stylesheet">
    <!-- Custom styles for this template 
    <link href="navbar.css" rel="stylesheet">-->
	<style>
	html, body, #geoportal {
	    height:100%;
	    width:100%;
	    padding:0px;
	    margin:0px;
	}

	.navbar {
	    margin-top: 10px;
	    margin-bottom: 30px;
	}
	</style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body id="geoportal">

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="brand" href="#">Geoportal</a>
        </div>
        <div class="navbar-collapse collapse">
			<div class="btn-group navbar-form navbar-left" data-toggle="buttons">
				<label class="btn btn-default glyphicon glyphicon-globe" title="Zoom to Max Extent">
					<input type="radio" name="options" id="option1">
				</label>
				<label class="btn btn-default glyphicon glyphicon-zoom-in" title="Zoom In">
					<input type="radio" name="options" id="option2">
				</label>
				<label class="btn btn-default glyphicon glyphicon-zoom-out" title="Zoom Out">
					<input type="radio" name="options" id="option3">
				</label>
				<label class="btn btn-default glyphicon glyphicon-move" title="Move">
					<input type="radio" name="options" id="option4">
				</label>
				<label class="btn btn-default glyphicon glyphicon-info-sign" title="Information">
					<input type="radio" name="options" id="option5">
				</label>
				<label class="btn btn-default glyphicon glyphicon-resize-full" title="Measure">
					<input type="radio" name="options" id="option6">
				</label>
			</div>
			
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
			</form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle glyphicon glyphicon-list" title="Layers" data-toggle="dropdown"><b class="caret"></b></a>
              <ul id="geoportal-layers"class="dropdown-menu">
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle glyphicon glyphicon-bookmark" title="Spatial Bookmark" 
						data-toggle="dropdown"><b class="caret"></b></a>
              <ul id="geoportal-bookmarks" class="dropdown-menu">
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle glyphicon glyphicon-book" title="Help" data-toggle="dropdown"><b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Help</a></li>
                <li class="divider"></li>
                <li><a href="https://github.com/atmantree/geoportal-webpage/wiki" target="_blank">About Geoportal</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

	  
      <!-- Main component for a primary marketing message or call to action 
      <div id="map" class="col-lg-12" style="height: 600px"></div> -->

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/Geoportal.js"></script>
   

    <script type="text/javascript">
       G.Init();
    </script>
